<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Lars Gerritsen</title>
    <style>
        body {
            background-color: rgb(230, 232, 231);
            margin: 0; /* Remove default margin */
            padding: 0;
        }

        h1 {
              text-align: center;
            font-size: 350%;
            background-color: rgb(209, 255, 250);
            font-family: "Baskerville Old Face", serif;
            padding: 20px;
            margin: 0;
        }

        .image-container {
            position: relative;
            width: calc(65%); /* Full width minus padding */
            
            margin: 10px auto; /* Centering with space around */
            padding: 10px;
            box-sizing: border-box; /* Ensures padding doesn't add extra width */
            background-color: white; /* Optional: adds contrast like h1 */
            border-radius: 10px; /* Optional: adds rounded corners */
        }

        img {
            width: 100%;
            height: 10%;
            display: block;
            border-radius: 10px; /* Optional: makes image corners rounded */
        }

        h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 350%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Portfolio Lars Gerritsen</h1>

    <div class="image-container">
        <h2>"Floating" Nightstand</h2>
        <img src="Floating Nightstand.jpg" alt="Floating Nightstand">
    </div>

    <div class="image-container">
        <h2>Book stand</h2> 
        <img src="Book stand final version.jpg" alt= "Book stand final version">
    </div>

    <div class="image-container">
        <h2> Christmascard </h2>
        <img src="Christmascard.jpg" alt="Christmascard made in processing" >
    </div> 

</body>
</html>
