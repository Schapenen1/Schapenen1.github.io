<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Lars Gerritsen</title>
    <style>
        body {
            background-color: rgb(230, 232, 231);
            margin: 0;
            padding: 0;
            font-family: "Baskerville Old Face", serif;
        }   
        
        .text-blocks {
            background-color: rgb(209, 255, 250);
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 350%;
            margin: 0;
        }

        .slideshow-container {
            position: relative;
            max-width: 65%;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            padding: 10px;
        }

        .slides {
            display: none;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        .caption {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            font-size: 150%;
            border-radius: 5px;
        }

        /* Navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="text-blocks">
        <h1>Portfolio Lars Gerritsen</h1>
    </div>

    <div class="slideshow-container">
        <div class="slides">
            <img src="Floating Nightstand.jpg" alt="Floating Nightstand">
            <div class="caption">Floating Nightstand</div>
        </div>
        <div class="slides">
            <img src="Book stand final version.jpg" alt="Book Stand">
            <div class="caption">Book Stand</div>
        </div>
        <div class="slides">
            <img src="Christmascard.jpg" alt="Christmas Card">
            <div class="caption">Christmas Card</div>
        </div>

        <!-- Navigation Buttons -->
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <div class="text-blocks">
        <h2> Linkedin </h2>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }

        showSlides(); // Start the slideshow
    </script>

</body>
</html>
