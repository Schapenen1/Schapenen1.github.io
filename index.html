<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Lars Gerritsen</title>
    <style>
        body {
            background-color: rgb(230, 232, 231);
            margin: 0;
            padding: 0;
            font-family: "Baskerville Old Face", serif;
        }

        .text-blocks {
            background-color: rgb(209, 255, 250);
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 350%;
            margin: 0;
        }

        .slideshow-container {
            position: relative;
            max-width: 65%;
            margin: 20px auto;
            border-radius: 10px;

            background-color: white;
            padding: 10px;
            height: 500px;
        }

        .slides {
            display: none;
        }

        img {
            width: 100%;
            height: 500px;
            /* Set a fixed height */
            object-fit: cover;
            /* Ensures images fill the space without distortion */
            border-radius: 10px;
        }


        .caption {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            font-size: 200%;
            border-radius: 5px;
        }

        /* Navigation buttons */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        /* Move buttons a little outside the slideshow */
        .prev {
            left: -60px;
        }

        .next {
            right: -60px;
        }
    </style>
</head>

<body>
    <div class="dropdown" style="float:left;">
        <button class="dropbtn">Left</button>
        <div class="dropdown-content" style="left:0;">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
    </div>

    <div class="text-blocks">
        <h1>Portfolio Lars Gerritsen</h1>
    </div>

    <div class="slideshow-container">
        <a href="FloatingNightstand.html">
        <div class="slides">
            <img src="Floating Nightstand.jpg" alt="Floating Nightstand">
            <div class="caption">Floating Nightstand</div>
        </div>
        </a>
        <a href="BookStand.html">
        <div class="slides">
            <img src="Book stand final version.jpg" alt="Book Stand">
            <div class="caption">Book Stand</div>
        </div>
    </a>
    <a href="ChristmasCard.html">
        <div class="slides">
            <img src="ChristmasCard.png" alt="Christmas Card">
            <div class="caption">Christmas Card</div>
        </div>
    </a>
        <!-- Navigation Buttons -->
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <div class="text-blocks">
        <h2> Linkedin </h2>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 10000); // Change image every 10 seconds
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }

        showSlides(); // Start the slideshow
    </script>

</body>

</html>
