<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Lars Gerritsen</title>

    <link rel="stylesheet" href="style/style.css">

    <style>
        /* Navigation buttons */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        /* Move buttons a little outside the slideshow */
        .prev {
            left: -60px;
        }

        .next {
            right: -60px;
        }
    </style>
</head>

<body>
    <div class="text-blocks">
        <h1>Portfolio Lars Gerritsen</h1>
    </div>
    
    <div class="slideshow-container">
        <a href="Pages/Nightstand/FloatingNightstand.html">
        <div class="slides">
            <img src="Pages/Nightstand/Floating nightstand.jpg" alt="Floating Nightstand">
            <div class="caption">Floating Nightstand</div>
        </div>
        </a>
        <a href="Pages/BookStand/BookStand.html">
        <div class="slides">
            <img src="Book stand final version.jpg" alt="Book Stand">
            <div class="caption">Book Stand</div>
        </div>
    </a>
    <a href="Pages/ChristmasCard/Assets/ChristmasCard.html">
        <div class="slides">
            <img src="/Pages/ChristmasCard/Assets/ChristmasCard.png" alt="Christmas Card made with processing">
            <div class="caption">Christmas Card</div>
        </div>
    </a>
        <!-- Navigation Buttons -->
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <div class="text-blocks">
        <h2> Linkedin </h2>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 10000); // Change image every 10 seconds
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }

        showSlides(); // Start the slideshow
    </script>

</body>

</html>
